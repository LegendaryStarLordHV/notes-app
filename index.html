<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <header>
      <form id="task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What have you planned?"
          autocomplete="off"
          maxlength="80"
        />
        <button type="submit" id="new-task-submit">Add task</button>
      </form>
    </header>
    <main>
      <section class="task-list">
        <div id="tasks">
          <h1 id="task-list-title">Goals for today</h1>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
